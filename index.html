      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Manrope", "Inter", "system-ui", "sans-serif"],
            },
            colors: {
              brand: {
                50: "#FFF7F5",
                100: "#FFECEB",
                200: "#FFD7E4",
                300: "#FFBDD7",
                400: "#FF9FC4",
                500: "#FF84AF",
                600: "#F06C96",
                700: "#CF5078",
                800: "#A63E60",
                900: "#7D2D47",
              },
              twilight: "#181329",
              nightfall: "#110D1D",
            },

            },

        <script>
      (() => {
        try {
          const stored = localStorage.getItem('preferred-theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = stored === 'dark' || stored === 'light' ? stored : (prefersDark ? 'dark' : 'light');
          document.documentElement.dataset.theme = theme;
        } catch (_) {
          document.documentElement.dataset.theme = 'light';
        }
      })();
    </script>
<style>
  :root {
    --bg-page: #f8f5ff;
    --fg-base: #1f1f35;
    --fg-muted: #5e6585;
    --surface: rgba(255, 255, 255, 0.98);
    --surface-soft: rgba(245, 240, 255, 0.92);
    --border: rgba(122, 107, 183, 0.16);
    --shadow: 0 32px 90px -48px rgba(47, 36, 96, 0.35);
    --accent-start: #ffb86b;
    --accent-mid: #ff8fb1;
    --accent-end: #8a9bff;
    --accent-soft: rgba(255, 143, 177, 0.18);
    --accent-strong: rgba(255, 143, 177, 0.32);
    --chip-bg: rgba(255, 164, 198, 0.2);
    --chip-fg: #4d2a63;
  }

  :root[data-theme="dark"] {
    --bg-page: #101326;
    --fg-base: #eef0ff;
    --fg-muted: #b3bad9;
    --surface: rgba(26, 31, 53, 0.94);
    --surface-soft: rgba(34, 40, 67, 0.88);
    --border: rgba(162, 148, 220, 0.24);
    --shadow: 0 38px 110px -56px rgba(3, 6, 18, 0.74);
    --accent-start: #8a9bff;
    --accent-mid: #ff8fb1;
    --accent-end: #ffb86b;
    --accent-soft: rgba(255, 143, 177, 0.28);
    --accent-strong: rgba(255, 184, 107, 0.32);
    --chip-bg: rgba(255, 164, 198, 0.32);
    --chip-fg: #fbeaff;
  }

  html {
    scroll-behavior: smooth;
    -webkit-font-smoothing: antialiased;
  }

  body {
    background: var(--bg-page);
    color: var(--fg-base);
    overscroll-behavior: none;
    overflow-x: hidden;
    -webkit-overflow-scrolling: touch;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  .eyebrow {
    text-transform: uppercase;
    letter-spacing: 0.28em;
    font-size: 0.72rem;
    font-weight: 600;
    color: var(--chip-fg);
  }

  .muted {
    color: var(--fg-muted);
  }

  .surface {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 1.75rem;
    box-shadow: var(--shadow);
    backdrop-filter: blur(8px);
  }

  .surface-soft {
    background: var(--surface-soft);
    border: 1px solid var(--border);
    border-radius: 1.75rem;
  }

  .chip {
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    padding: 0.35rem 0.9rem;
    border-radius: 999px;
    font-size: 0.7rem;
    font-weight: 600;
    background: var(--chip-bg);
    color: var(--chip-fg);
    border: 1px solid rgba(138, 155, 255, 0.22);
  }

  .accent-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.45rem;
    padding: 0.75rem 1.25rem;
    border-radius: 999px;
    font-weight: 600;
    color: #ffffff;
    background: linear-gradient(135deg, var(--accent-start), var(--accent-mid), var(--accent-end));
    box-shadow: 0 22px 58px -28px rgba(242, 143, 183, 0.45);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .accent-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 28px 72px -32px rgba(242, 143, 183, 0.55);
  }

  .outline-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.45rem;
    padding: 0.75rem 1.25rem;
    border-radius: 999px;
    font-weight: 600;
    color: var(--fg-base);
    border: 1px solid var(--border);
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(6px);
    transition: transform 0.15s ease, border-color 0.15s ease, color 0.15s ease;
  }

  .outline-btn:hover {
    transform: translateY(-1px);
    border-color: rgba(255, 143, 177, 0.4);
    color: var(--accent-mid);
  }

  :root[data-theme="dark"] .outline-btn {
    background: rgba(26, 31, 53, 0.82);
  }

  .theme-toggle {
    display: inline-flex;
    align-items: center;
    gap: 0.55rem;
    padding: 0.6rem 1.2rem;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--fg-base);
    box-shadow: 0 18px 48px -34px rgba(242, 143, 183, 0.36);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .theme-toggle:hover {
    transform: translateY(-1px);
    box-shadow: 0 26px 70px -38px rgba(242, 143, 183, 0.46);
  }

  .theme-toggle svg {
    width: 1rem;
    height: 1rem;
    fill: none;
    stroke: var(--accent-mid);
  }

  .brand-pill {
    display: inline-flex;
    align-items: center;
    gap: 0.65rem;
    padding: 0.5rem 1.15rem;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(255, 255, 255, 0.9);
    color: var(--accent-end);
    font-size: 0.78rem;
    font-weight: 600;
    letter-spacing: 0.32em;
    text-transform: uppercase;
    transition: border-color 0.15s ease, color 0.15s ease, background 0.15s ease;
  }

  :root[data-theme="dark"] .brand-pill {
    background: rgba(25, 30, 53, 0.85);
  }

  .brand-pill:hover {
    border-color: rgba(255, 143, 177, 0.38);
    color: var(--accent-mid);
  }

  .nav-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.45rem 0.95rem;
    border-radius: 0.85rem;
    border: 1px solid transparent;
    transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease;
  }

  .nav-link:hover {
    background: var(--accent-soft);
    color: var(--accent-mid);
  }

  .nav-link-active {
    background: var(--accent-strong);
    color: var(--fg-base);
  }

  :root[data-theme="dark"] .nav-link-active {
    background: var(--accent-strong);
    color: #fdf2ff;
  }

  .hub-panel {
    display: flex;
    flex-direction: column;
    overflow: hidden;
    width: 100%;
    gap: 0;
  }

  .panel-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    padding: 1.25rem 1.75rem;
    border-bottom: 1px solid var(--border);
    background: var(--surface-soft);
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  .workspace-gradient {
    background: linear-gradient(135deg, rgba(255, 184, 107, 0.22), rgba(255, 143, 177, 0.28) 55%, rgba(138, 155, 255, 0.26));
    transition: background 0.35s ease;
  }

  :root[data-theme="dark"] .workspace-gradient {
    background: linear-gradient(135deg, rgba(138, 155, 255, 0.28), rgba(255, 143, 177, 0.32) 50%, rgba(255, 184, 107, 0.2));
  }

  .drawer-panel {
    background: var(--surface);
    border-top: 1px solid var(--border);
    backdrop-filter: blur(16px);
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  .nav-toggle {
    width: 2.75rem;
    height: 2.75rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 1rem;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--fg-base);
    transition: transform 0.15s ease, border-color 0.15s ease, color 0.15s ease;
  }

  .nav-toggle:hover {
    transform: translateY(-1px);
    border-color: rgba(255, 143, 177, 0.4);
    color: var(--accent-mid);
  }

  .header-bar {
    background: rgba(255, 255, 255, 0.86);
    border-bottom: 1px solid var(--border);
    backdrop-filter: blur(18px);
  }

  :root[data-theme="dark"] .header-bar {
    background: rgba(17, 19, 35, 0.85);
  }

  .footer-bar {
    background: rgba(250, 248, 255, 0.9);
    border-top: 1px solid var(--border);
  }

  :root[data-theme="dark"] .footer-bar {
    background: rgba(15, 18, 32, 0.84);
  }

  @keyframes fade-up {
    0% {
      opacity: 0;
      transform: translateY(14px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes float-soft {
    0%,
    100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-6px);
    }
  }

  @keyframes glow {
    0%,
    100% {
      box-shadow: 0 0 0 rgba(255, 143, 177, 0.22);
    }
    50% {
      box-shadow: 0 0 35px rgba(255, 184, 107, 0.32);
    }
  }

  .animate-fade-up {
    animation: fade-up 0.35s ease-out both;
  }

  .animate-fade-up-delay {
    animation: fade-up 0.45s ease-out 0.1s both;
  }

  .animate-float-soft {
    animation: float-soft 4s ease-in-out infinite;
  }

  .animate-glow {
    animation: glow 4s ease-in-out infinite;
  }

  .glow-shell {
    position: relative;
  }

  .glow-shell::before {
    content: "";
    position: absolute;
    inset: -60px;
    background:
      radial-gradient(circle at 20% 15%, rgba(255, 143, 177, 0.35), transparent 60%),
      radial-gradient(circle at 80% 35%, rgba(138, 155, 255, 0.28), transparent 60%);
    filter: blur(80px);
    opacity: 0.6;
    pointer-events: none;
    z-index: 0;
  }

  .glow-shell > .surface {
    position: relative;
    z-index: 1;
  }
</style>
