<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Immersive analytics workspace that transforms prompts into living insights, narratives, and decisions."
    />
    <title>Immersive Analytics Workspace</title>
    <link rel="icon" href="assets/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Manrope", "Inter", "system-ui", "sans-serif"],
            },
            colors: {
              brand: {
                50: "#FFF9F5",
                100: "#FFE6D8",
                200: "#FFCEB2",
                300: "#FFB089",
                400: "#FF8F65",
                500: "#F56950",
                600: "#D65140",
                700: "#B23E38",
                800: "#84312F",
                900: "#5B2527",
              },
              twilight: "#2B2140",
              nightfall: "#1B1A2A",
            },
            boxShadow: {
              "brand-glow": "0 55px 160px -60px rgba(245, 105, 80, 0.45)",
            },
          },
        },
      };
    </script>
    <style>
      html {
        background-color: #131327;
      }

      body {
        overscroll-behavior: none;
        overflow-x: hidden;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        -webkit-font-smoothing: antialiased;
      }

      @keyframes fade-up {
        0% {
          opacity: 0;
          transform: translateY(16px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float-soft {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 0 rgba(245, 105, 80, 0.2);
        }
        50% {
          box-shadow: 0 0 35px rgba(255, 176, 137, 0.4);
        }
      }

      .animate-fade-up {
        animation: fade-up 0.8s ease-out both;
      }

      .animate-fade-up-delay {
        animation: fade-up 0.9s ease-out 0.2s both;
      }

      .animate-float-soft {
        animation: float-soft 4s ease-in-out infinite;
      }

      .animate-glow {
        animation: glow 4s ease-in-out infinite;
      }
    </style>
    <script defer src="assets/app.js"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-[#131327] via-[#1d1a33] to-[#2e1f2c] text-slate-100"
  >
    <header
      class="sticky top-0 z-30 border-b border-white/10 bg-slate-950/75 backdrop-blur-xl"
    >
      <nav
        class="mx-auto flex w-full max-w-[110rem] items-center gap-4 px-8 py-5"
      >
        <a
          class="flex items-center gap-3 rounded-full border border-white/10 bg-white/5 px-4 py-2 transition hover:border-brand-400/60 hover:text-white"
          href="#home"
          data-route-link="home"
        >
          <img
            src="assets/logo.svg"
            alt="Company emblem"
            class="h-9 w-9"
          />
          <span class="sr-only">Home</span>
        </a>
        <button
          class="ml-auto flex h-11 w-11 items-center justify-center rounded-xl border border-white/10 bg-white/5 lg:hidden"
          aria-label="Toggle navigation"
          aria-expanded="false"
          data-nav-toggle
        >
          <span class="sr-only">Toggle navigation</span>
          <svg class="h-6 w-6 text-slate-100" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
        <div
          class="hidden items-center gap-2 text-sm font-medium text-slate-200 lg:flex"
          data-nav-links
        >
          <a class="rounded-xl border border-transparent px-3 py-2 transition hover:bg-white/10" href="#home" data-route-link="home">
            Overview
          </a>
          <a class="rounded-xl border border-transparent px-3 py-2 transition hover:bg-white/10" href="#capabilities" data-route-link="capabilities">
            Capabilities
          </a>
          <a class="rounded-xl border border-transparent px-3 py-2 transition hover:bg-white/10" href="#workflow" data-route-link="workflow">
            Workflow
          </a>
          <a class="rounded-xl border border-transparent px-3 py-2 transition hover:bg-white/10" href="#insights" data-route-link="insights">
            Insights
          </a>
          <a class="rounded-xl border border-transparent px-3 py-2 transition hover:bg-white/10" href="#faq" data-route-link="faq">
            FAQ
          </a>
        </div>
      </nav>
      <div class="hidden border-t border-white/10 bg-slate-950/90 px-6 py-4 lg:hidden" data-nav-drawer>
        <div class="flex flex-col gap-3 text-base font-medium text-slate-200">
          <a class="rounded-xl border border-transparent px-4 py-2 transition hover:bg-white/10" href="#home" data-route-link="home">
            Overview
          </a>
          <a class="rounded-xl border border-transparent px-4 py-2 transition hover:bg-white/10" href="#capabilities" data-route-link="capabilities">
            Capabilities
          </a>
          <a class="rounded-xl border border-transparent px-4 py-2 transition hover:bg-white/10" href="#workflow" data-route-link="workflow">
            Workflow
          </a>
          <a class="rounded-xl border border-transparent px-4 py-2 transition hover:bg-white/10" href="#insights" data-route-link="insights">
            Insights
          </a>
          <a class="rounded-xl border border-transparent px-4 py-2 transition hover:bg-white/10" href="#faq" data-route-link="faq">
            FAQ
          </a>
        </div>
      </div>
    </header>

    <main class="mx-auto flex w-full max-w-[110rem] flex-col gap-14 px-4 pb-24 pt-16 sm:gap-16 sm:px-6 lg:px-8 lg:pb-28 lg:pt-28">
      <section
        class="animate-fade-up flex min-h-[60vh] items-stretch justify-center rounded-[36px] border border-white/10 bg-white/10 p-10 shadow-brand-glow backdrop-blur-sm lg:p-16"
      >
        <div
          class="flex w-full flex-col overflow-hidden rounded-[28px] border border-white/10 bg-slate-950/70 backdrop-blur-lg"
        >
          <div class="flex items-center justify-between border-b border-white/10 px-6 py-4">
            <div class="flex items-center gap-3 text-sm font-semibold uppercase tracking-[0.26em] text-brand-200">
              <span class="grid h-9 w-9 place-items-center">
                <img src="assets/badge.svg" alt="Companion badge" class="h-9 w-9" />
              </span>
              Companion stream
            </div>
            <span class="text-xs text-slate-400">Simulated journey preview</span>
          </div>
          <div
            class="flex-1 overflow-y-auto bg-gradient-to-br from-[#151429] via-[#1f1a31] to-[#3a1f31]/70 p-10 text-slate-100"
            id="route-outlet"
          >
            <div class="grid h-full place-items-center text-center text-sm text-slate-400">
              Loading contentâ€¦
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="border-t border-white/10 bg-slate-950/80 py-10">
      <div class="mx-auto flex w-full max-w-[110rem] flex-col gap-4 px-8 text-sm text-slate-400 md:flex-row md:items-center md:justify-between">
        <p class="tracking-wide">
          &copy; <span id="copyright-year"></span> All rights reserved
        </p>
        <div class="flex gap-4">
          <a class="transition hover:text-brand-200" href="#capabilities" data-route-link="capabilities">Product</a>
          <a class="transition hover:text-brand-200" href="#workflow" data-route-link="workflow">Flow</a>
          <a class="transition hover:text-brand-200" href="#insights" data-route-link="insights">Insights</a>
        </div>
      </div>
    </footer>
  </body>
</html>
