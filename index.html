<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Fenosys — an AI-native analytics workspace for orchestrating datasets, conversations, and insights in one place."
    />
    <title>Fenosys</title>
    <link rel="icon" href="assets/logo-fenosys.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Manrope", "Inter", "system-ui", "sans-serif"],
            },
            colors: {
              fenosys: {
                50: "#FFF8ED",
                100: "#FFEBD0",
                200: "#FFD29A",
                300: "#FFB55C",
                400: "#FF9726",
                500: "#F37610",
                600: "#D55B0B",
                700: "#AF4310",
                800: "#893513",
                900: "#6F2C14",
              },
            },
            boxShadow: {
              "fenosys-glow": "0 40px 120px -40px rgba(243, 118, 16, 0.45)",
            },
          },
        },
      };
    </script>
    <script defer src="assets/app.js"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-fenosys-900 text-slate-100"
  >
    <header
      class="sticky top-0 z-30 border-b border-white/10 bg-slate-950/75 backdrop-blur-xl"
    >
      <nav
        class="mx-auto flex max-w-6xl items-center gap-4 px-6 py-5"
      >
        <a
          class="flex items-center gap-3 rounded-full border border-white/10 bg-white/5 px-4 py-2 text-sm font-semibold uppercase tracking-[0.38em] text-fenosys-200 transition hover:border-fenosys-400/60 hover:text-white"
          href="#home"
          data-route-link="home"
        >
          <img
            src="assets/logo-fenosys.svg"
            alt="Fenosys emblem"
            class="h-9 w-9"
          />
          <span>Fenosys</span>
        </a>
        <button
          class="ml-auto flex h-11 w-11 items-center justify-center rounded-xl border border-white/10 bg-white/5 lg:hidden"
          aria-label="Toggle navigation"
          aria-expanded="false"
          data-nav-toggle
        >
          <span class="sr-only">Toggle navigation</span>
          <svg class="h-6 w-6 text-slate-100" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
        <div
          class="hidden items-center gap-2 text-sm font-medium text-slate-200 lg:flex"
          data-nav-links
        >
          <a class="rounded-xl border border-transparent px-3 py-2 transition hover:bg-white/10" href="#home" data-route-link="home">
            Overview
          </a>
          <a class="rounded-xl border border-transparent px-3 py-2 transition hover:bg-white/10" href="#capabilities" data-route-link="capabilities">
            Capabilities
          </a>
          <a class="rounded-xl border border-transparent px-3 py-2 transition hover:bg-white/10" href="#workflow" data-route-link="workflow">
            Workflow
          </a>
          <a class="rounded-xl border border-transparent px-3 py-2 transition hover:bg-white/10" href="#insights" data-route-link="insights">
            Insights
          </a>
          <a class="rounded-xl border border-transparent px-3 py-2 transition hover:bg-white/10" href="#faq" data-route-link="faq">
            FAQ
          </a>
        </div>
      </nav>
      <div class="hidden border-t border-white/10 bg-slate-950/90 px-6 py-4 lg:hidden" data-nav-drawer>
        <div class="flex flex-col gap-3 text-base font-medium text-slate-200">
          <a class="rounded-xl border border-transparent px-4 py-2 transition hover:bg-white/10" href="#home" data-route-link="home">
            Overview
          </a>
          <a class="rounded-xl border border-transparent px-4 py-2 transition hover:bg-white/10" href="#capabilities" data-route-link="capabilities">
            Capabilities
          </a>
          <a class="rounded-xl border border-transparent px-4 py-2 transition hover:bg-white/10" href="#workflow" data-route-link="workflow">
            Workflow
          </a>
          <a class="rounded-xl border border-transparent px-4 py-2 transition hover:bg-white/10" href="#insights" data-route-link="insights">
            Insights
          </a>
          <a class="rounded-xl border border-transparent px-4 py-2 transition hover:bg-white/10" href="#faq" data-route-link="faq">
            FAQ
          </a>
        </div>
      </div>
    </header>

    <main class="mx-auto flex max-w-6xl flex-col gap-12 px-6 pb-24 pt-16 lg:pt-24">
      <section
        class="flex min-h-[60vh] items-stretch justify-center rounded-3xl border border-white/10 bg-white/5 p-8 shadow-fenosys-glow lg:p-12"
      >
        <div
          class="flex w-full flex-col overflow-hidden rounded-2xl border border-white/10 bg-slate-950/70 backdrop-blur-lg"
        >
          <div class="flex items-center justify-between border-b border-white/10 px-6 py-4">
            <div class="flex items-center gap-3 text-sm font-semibold uppercase tracking-[0.42em] text-fenosys-200">
              <span class="grid h-8 w-8 place-items-center rounded-full bg-gradient-to-tr from-fenosys-400 to-amber-300 text-slate-950 font-bold">
                Φ
              </span>
              Preview window
            </div>
            <span class="text-xs text-slate-400">Dynamic route preview</span>
          </div>
          <div
            class="flex-1 overflow-y-auto bg-gradient-to-br from-slate-950 via-slate-900 to-fenosys-900/60 p-8 text-slate-100"
            id="route-outlet"
          >
            <div class="grid h-full place-items-center text-center text-sm text-slate-400">
              Loading content…
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="border-t border-white/10 bg-slate-950/80 py-10">
      <div class="mx-auto flex max-w-6xl flex-col gap-4 px-6 text-sm text-slate-400 md:flex-row md:items-center md:justify-between">
        <p class="tracking-wide">
          &copy; <span id="copyright-year"></span> Fenosys
        </p>
        <div class="flex gap-4">
          <a class="transition hover:text-fenosys-200" href="#capabilities" data-route-link="capabilities">Product</a>
          <a class="transition hover:text-fenosys-200" href="#workflow" data-route-link="workflow">Flow</a>
          <a class="transition hover:text-fenosys-200" href="#insights" data-route-link="insights">Insights</a>
        </div>
      </div>
    </footer>
  </body>
</html>
